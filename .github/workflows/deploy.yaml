name: Deploy on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy New Version
        run: ssh -o StrictHostKeyChecking=no kuzanoleg@34.135.218.215 "DEPLOY_VERSION=$(date +%Y%m%d%H%M) bash ~/update_almonium.sh"
