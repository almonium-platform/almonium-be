databaseChangeLog:
  - changeSet:
      id: create-insider-table
      author: almoni
      changes:
        - createTable:
            tableName: insider
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
        - addForeignKeyConstraint:
            baseTableName: insider
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_insider_user
