databaseChangeLog:
  - changeSet:
      id: create-tag-table
      author: almoni
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
