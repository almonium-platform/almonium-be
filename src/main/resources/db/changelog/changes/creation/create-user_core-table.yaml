databaseChangeLog:
  - changeSet:
      id: create-user_core-table
      author: almoni
      changes:
        - createTable:
            tableName: user_core
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email_verified
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: registered
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: stripe_customer_id
                  type: varchar(255)
                  constraints:
                    nullable: true
