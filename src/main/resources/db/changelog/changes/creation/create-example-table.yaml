databaseChangeLog:
  - changeSet:
      id: create-example-table
      author: almoni
      changes:
        - createTable:
            tableName: example
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: example
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: translation
                  type: varchar(255)
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: example
            baseColumnNames: card_id
            referencedTableName: card
            referencedColumnNames: id
            constraintName: fk_example_card
            onDelete: CASCADE
