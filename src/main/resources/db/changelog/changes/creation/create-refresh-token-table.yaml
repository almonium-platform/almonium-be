databaseChangeLog:
  - changeSet:
      id: create-refresh-token-table
      author: almoni
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_refresh_token_user
            onDelete: CASCADE
        - createIndex:
            indexName: idx_refresh_token_user
            tableName: refresh_token
            columns:
              - column:
                  name: user_id
