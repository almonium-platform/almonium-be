databaseChangeLog:
  - changeSet:
      id: create-friendship-table
      author: okuzan
      changes:
        - createTable:
            tableName: friendship
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: requester_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: requestee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(50)
        - addForeignKeyConstraint:
            baseTableName: friendship
            baseColumnNames: requester_id
            referencedTableName: auth
            referencedColumnNames: id
            constraintName: fk_friendship_requester
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: friendship
            baseColumnNames: requestee_id
            referencedTableName: auth
            referencedColumnNames: id
            constraintName: fk_friendship_requestee
            onDelete: CASCADE
