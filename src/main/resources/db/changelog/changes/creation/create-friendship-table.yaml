databaseChangeLog:
  - changeSet:
      id: create-friendship-table
      author: almoni
      changes:
        - createTable:
            tableName: friendship
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: requester_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: requestee_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: friendship
            baseColumnNames: requester_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_friendship_requester
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: friendship
            baseColumnNames: requestee_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_friendship_requestee
            onDelete: CASCADE
