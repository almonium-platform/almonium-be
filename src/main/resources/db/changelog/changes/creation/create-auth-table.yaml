databaseChangeLog:
  - changeSet:
      id: create-auth-table
      author: okuzan
      changes:
        - createTable:
            tableName: auth
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: registered
                  type: timestamp
                  constraints:
                    nullable: false
