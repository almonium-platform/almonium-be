databaseChangeLog:
  - changeSet:
      id: create-card-suggestion-table
      author: okuzan
      changes:
        - createTable:
            tableName: card_suggestion
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: recipient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
