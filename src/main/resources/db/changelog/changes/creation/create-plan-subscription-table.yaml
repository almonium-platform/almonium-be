databaseChangeLog:
  - changeSet:
      id: create-plan-subscription-table
      author: almoni
      changes:
        - createTable:
            tableName: plan_subscription
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: plan_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_plan
                    references: plan(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: stripe_subscription_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: auto_renewal
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
        - addForeignKeyConstraint:
            baseTableName: plan_subscription
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_subscription_user
            onDelete: CASCADE
