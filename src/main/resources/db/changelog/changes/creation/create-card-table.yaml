databaseChangeLog:
  - changeSet:
      id: create-card-table
      author: almoni
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: public_id
                  type: uuid
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: entry
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: first_repeat
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: last_repeat
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: INT
              - column:
                  name: iteration
                  type: INT
                  defaultValue: '0'
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: owner_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_card_owner
            onDelete: CASCADE
