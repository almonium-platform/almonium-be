databaseChangeLog:
  - changeSet:
      id: create-card-table
      author: almoni
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: entry
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: last_repeat
                  type: TIMESTAMP
              - column:
                  name: first_repeat
                  type: TIMESTAMP
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: active_learning
                  type: BOOLEAN
              - column:
                  name: irregular_spelling
                  type: BOOLEAN
              - column:
                  name: false_friend
                  type: BOOLEAN
              - column:
                  name: irregular_plural
                  type: BOOLEAN
              - column:
                  name: learnt
                  type: BOOLEAN
              - column:
                  name: language
                  type: VARCHAR(10)
              - column:
                  name: notes
                  type: VARCHAR(255)
              - column:
                  name: frequency
                  type: INT
              - column:
                  name: iteration
                  type: INT
              - column:
                  name: priority
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: owner_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_card_owner
            onDelete: CASCADE
