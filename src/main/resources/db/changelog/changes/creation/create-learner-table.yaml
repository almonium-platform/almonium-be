databaseChangeLog:
  - changeSet:
      id: create-learner-table
      author: almoni
      changes:
        - createTable:
            tableName: learner
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: self_reported_level
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValue: "true"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: learner
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_learner_user
            onDelete: CASCADE
