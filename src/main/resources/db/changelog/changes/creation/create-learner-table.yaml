databaseChangeLog:
  - changeSet:
      id: create-learner-table
      author: okuzan
      changes:
        - createTable:
            tableName: learner
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
        - addForeignKeyConstraint:
            baseTableName: learner
            baseColumnNames: id
            referencedTableName: auth
            referencedColumnNames: id
            constraintName: fk_learner_user
            onDelete: CASCADE
