databaseChangeLog:
  - changeSet:
      id: create-lang-pair-translator-mapping-table
      author: almoni
      changes:
        - createTable:
            tableName: lang_pair_translator_mapping
            columns:
              - column:
                  name: source_lang
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: target_lang
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: translator_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: lang_pair_translator_mapping
            baseColumnNames: translator_id
            referencedTableName: translator
            referencedColumnNames: id
            constraintName: fk_lang_pair_translator
            onDelete: CASCADE
