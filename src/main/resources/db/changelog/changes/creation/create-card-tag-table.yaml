databaseChangeLog:
  - changeSet:
      id: create-card-tag-table
      author: almoni
      changes:
        - createTable:
            tableName: card_tag
            columns:
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: learner_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card_tag
            baseColumnNames: card_id
            referencedTableName: card
            referencedColumnNames: id
            constraintName: fk_card_tag_card
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: card_tag
            baseColumnNames: learner_id
            referencedTableName: learner
            referencedColumnNames: id
            constraintName: fk_card_tag_learner
            onDelete: CASCADE
