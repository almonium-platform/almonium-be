databaseChangeLog:
  - changeSet:
      id: create-learner-target-lang-table
      author: okuzan
      changes:
        - createTable:
            tableName: learner_target_lang
            columns:
              - column:
                  name: learner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_learner_target_lang_learner
                    references: user_core(id)
              - column:
                  name: lang_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_learner_target_lang_language
                    references: language(id)
        - addUniqueConstraint:
            tableName: learner_target_lang
            columnNames: learner_id, lang_id
            constraintName: uk_learner_target_lang
