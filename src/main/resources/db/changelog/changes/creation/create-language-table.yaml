databaseChangeLog:
  - changeSet:
      id: create-language-table
      author: okuzan
      changes:
        - createTable:
            tableName: language
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
