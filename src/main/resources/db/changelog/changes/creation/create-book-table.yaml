databaseChangeLog:
  - changeSet:
      id: create-book-table
      author: almoni
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: publication_year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: cover_image_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: word_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: numeric(3,2)
                  constraints:
                    nullable: false
              - column:
                  name: level_from
                  type: CEFR_LEVEL
                  constraints:
                    nullable: false
              - column:
                  name: level_to
                  type: CEFR_LEVEL
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: true
              - column:
                  name: original_book_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_book_original
                    references: book(id)
              - column:
                  name: translator
                  type: varchar(255)
                  constraints:
                    nullable: true
