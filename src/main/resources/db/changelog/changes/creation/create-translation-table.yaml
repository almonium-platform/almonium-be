databaseChangeLog:
  - changeSet:
      id: create-translation-table
      author: almoni
      changes:
        - createTable:
            tableName: translation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: translation
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: translation
            baseColumnNames: card_id
            referencedTableName: card
            referencedColumnNames: id
            constraintName: fk_translation_card
            onDelete: CASCADE
