databaseChangeLog:
  - changeSet:
      id: create-notification-table
      author: almoni
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: picture_url
                  type: varchar(255)
              - column:
                  name: reference_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: read_at
                  type: timestamp
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: notification
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_notification_user
            onDelete: CASCADE
