databaseChangeLog:
  - changeSet:
      id: create-principal-table
      author: okuzan
      changes:
        - createTable:
            tableName: principal
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: added
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: provider_user_id
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseTableName: principal
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: _user
            onDelete: CASCADE
