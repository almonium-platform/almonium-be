databaseChangeLog:
  - changeSet:
      id: create-profile-table
      author: almoni
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
        - addForeignKeyConstraint:
            baseTableName: profile
            baseColumnNames: id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_profile_user
            onDelete: CASCADE
        - addColumn:
            tableName: profile
            columns:
              - column:
                  name: avatar_url
                  type: varchar(2048)
              - column:
                  name: friendship_requests_blocked
                  type: boolean
              - column:
                  name: last_login
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: streak
                  type: int
                  defaultValue: '0'
                  constraints:
                    nullable: false
