databaseChangeLog:
  - changeSet:
      id: create-book-translation-table
      author: almoni
      changes:
        - createTable:
            tableName: book_translation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: translator
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: word_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: book_translation
            columnNames: book_id, language
            constraintName: uk_book_translation_book_id_language
        - addForeignKeyConstraint:
            baseTableName: book_translation
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id
            constraintName: fk_book_translation_book_id
            onDelete: CASCADE
