databaseChangeLog:
  - changeSet:
      id: create-principal-table
      author: almoni
      changes:
        - createTable:
            tableName: principal
            columns:
              # common
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(255)
                  constraints:
                    nullable: false
              # local
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: last_password_reset_date
                  type: timestamp
              # oauth2
              - column:
                  name: provider_user_id
                  type: varchar(255)
              - column:
                  name: principal_type
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: principal
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_principal_user
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: principal
            columnNames: provider, provider_user_id
            constraintName: unique_provider_userid
