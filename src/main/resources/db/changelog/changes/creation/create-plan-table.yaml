databaseChangeLog:
  - changeSet:
      id: create-plan-table
      author: almoni
      changes:
        - createTable:
            tableName: plan
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: stripe_price_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: plan
            columnNames: name,type
            constraintName: unique_name_type
