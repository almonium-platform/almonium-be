databaseChangeLog:
  - changeSet:
      id: create-insiders-table
      author: almoni
      changes:
        - createTable:
            tableName: insiders
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
        - addForeignKeyConstraint:
            baseTableName: insiders
            baseColumnNames: user_id
            referencedTableName: user_core
            referencedColumnNames: id
            constraintName: fk_insiders_user
