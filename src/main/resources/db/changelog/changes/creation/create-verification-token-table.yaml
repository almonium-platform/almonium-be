databaseChangeLog:
  - changeSet:
      id: create-verification-token-table
      author: okuzan
      changes:
        - createTable:
            tableName: verification_token
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: principal_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: token_type
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: verification_token
            baseColumnNames: principal_id
            referencedTableName: principal
            referencedColumnNames: id
            constraintName: fk_verification_token_principal_id
            onDelete: CASCADE
