spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    password: password
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  # OAuth Configurations
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: google_id_dummy
            clientSecret: google_secret_dummy

          facebook:
            clientId: facebook_id_dummy
            clientSecret: facebook_secret_dummy

        provider:
          facebook:
            user-info-uri: https://dummy.url
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Google Cloud Configurations
google:
  projectId: google_project_id_dummy
  parentLocation: global

# Custom Configurations
app:
  server:
    domain: almonium-dummy.com

  auth:
    tokenExpirationDurationMillis: 864000000
    tokenSigningSecret: token_secret_dummy

  oauth2:
    authorizedRedirectUris: ${app.domain}/oauth2/redirect

# External API keys
external:
  api:
    key:
      urban: dummy_urban_key
      wordnik: dummy_wordnik_key
      yandex: dummy_yandex_key
      words: dummy_words_key
      oxford: dummy_oxford_key
