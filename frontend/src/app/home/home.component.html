<div *ngIf="cardShow">
  My cards
  <div *ngFor="let card of cards">
    <button mat-raised-button (click)="openDialog(card, 'edit')">
      {{card.entry}}
    </button>
  </div>
  Suggested cards
  <div *ngFor="let card of suggestedCards">
    <button mat-raised-button (click)="openDialog(card,'suggest')">
      {{card.entry}}
    </button>
  </div>
</div>
